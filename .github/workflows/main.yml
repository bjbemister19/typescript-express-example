name: Lint & Typecheck Project

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup Bun
      uses: oven-sh/setup-bun@v2

    - name: Install dependencies
      run: bun install --frozen-lockfile

    - name: Run ESLint
      run: bun run lint

    - name: Typecheck
      run: bun run typecheck

    - name: Run Tests
      run: bun run test